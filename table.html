<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table, tr, td{
      border: 1px solid black;
      border-collapse: collapse;
      margin-left: 10px;
      margin-bottom: 30PX;
      text-align: center;

    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3">DATA</th>
    <tr>
      
      <td>First Name</td>
      <td>Last Name</td>
      <td>Location</td>
    </tr>
    <tr>
      <td>Ugochi</td>
      <td>Udeagha</td>
      <td rowspan="2">Lagos</td>
    </tr>
    <tr>
      <td>Gospel</td>
      <td>Alozie</td>
     
    </tr>
    <tr>
      <td>Mercy</td>
      <td>Abel</td>
      <td>Abuja</td>
    
    </tr>
  </tr>
  </table>




  <table>
    <tr>
      <th colspan="3">APRIL SCHEDULE</th>
    </tr>
    <tr>
      <td>Date</td>
      <td>Departure time</td>
      <td>Venue</td>
    </tr>

    <tr>
      <td>Mon <br>4th</td>
      <td>9:00am</td>
      <td>Lekki Conservation</td>
    </tr>

    <tr>
      <td>Fri-Sat <br>8th-9th<br>4th</td>
      <td>3:00pm</td>
      <td rowspan="2">Agodi <br>parks</td>
    </tr>

    
    <tr>
      <td>Sat-Sun <br>8th-9th<br>4th</td>
      <td>2:00pm</td>
    </tr>
    <tr>
      <td>Wed <br>13th</td>
      <td rowspan="4" colspan="3">IBADAN TOUR</td>
    </tr>

    <tr>
      <td>Fri <br>15th</td>
    </tr>
  </table>
  <table>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </table>























































































































































































































</body>
</html>
