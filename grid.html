<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID</title>
    <style>
        main{
            display: grid;
            gap: 2px;
            grid-template-rows: 200px 200px 200px 200px;
            grid-template-columns: 1fr 1fr 1fr;
        }
        div{
            
            background-color: red;
          
        }
        .one{
            grid-row: 1/3;
            grid-column: 1/3;
        }
        .two{
            grid-row: 1/2;
            grid-column: 3/4;
        }
        .three{
            grid-row: 2/3;
            grid-column: 3/4;
        }
        .Four{
            grid-row: 3/4;
            grid-column: 1/2;
        }
        .Five{
            grid-row: 3/4;
            grid-column: 2/3;
        }
        .Six{
            grid-row: 3/4;
            grid-column: 3/4;
        }
        .Seven{
            grid-row: 4/5;
            grid-column: 1/4;
        }
        @media screen and (max-width: 600px) {                                                                                                                                                                a
            main{
                grid-template-columns: 1fr 1fr;
                grid-template-columns: 300px 300px 300px 300px 300px 300px;
            }
            div{
                background-color: blue;
            }
            .one{

            }
        }
    </style>
</head>
<body>
    <main>
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="Four"></div>
        <div class="Five"></div>
        <div class="Six"></div>
        <div class="Seven"></div>
    </main>
</body>
</html>
