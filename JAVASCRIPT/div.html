<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:auto;
            height: 400px;
            background-color: red;
            position: relative;
            overflow-x: hidden;
        }
        .cover{
            width: 100%;
            height: 400px;
            position: absolute;
        }
        .mine{
        transform: translateX(100%);
        background-color: green;
        }
        .you{
           transform: translateX(200%);
        background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mine cover"></div>
        <div class="you cover"></div>
    </div>
    <button class="left"><</button>
    <button class="right">></button>

    <script>
      let btn = document.querySelector('.left')
      let btc = document.querySelector('.right')

      btc.onclick = function(){
        let mine = document.querySelector('.mine')
        let you = document.querySelector('.you')

        mine.style.transform = 'translate(0)';
      }
      btn.onclick = function(){
        let mine = document.querySelector('.mine')
        let you = document.querySelector('.you')

        you.style.transform = 'translate(0)';
      }
    
     
        
    </script>
</body>
</html>
