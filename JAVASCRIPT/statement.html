9<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STATEMENT</title>
    <style>
        .container{
        
        
            text-align: center;
            display: grid;
            place-content: center;
            
            height: 400px;
        }
        body{
            background-color: green;
        }
        button{
            padding: 15px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TRUE OR FALSE </h1>
        <button id="one">check</button>
    
    </div>
    
    <script>
        var btn = document.querySelector('button')
        btn.addEventListener('click', function() {
            

        if (document.body.style.backgroundColor === "white"){
                document.querySelector('h1').textContent = 'TRUE'
                document.body.style.backgroundColor = 'green'
            } 
            else if (document.body.style.backgroundColor === 'green'){
                document.body.style.backgroundColor = "red"
              
            }
            else if (document.body.style.backgroundColor === 'red'){
                document.body.style.backgroundColor = "black"
            }
            else if (document.body.style.backgroundColor === 'black'){
                document.body.style.backgroundColor = "orange"
            }
            else if (document.body.style.backgroundColor === 'orange'){
                document.body.style.backgroundColor = "gold"
            }
            else if (document.body.style.backgroundColor === 'gold'){
                document.body.style.backgroundColor = "blueviolet"
            }
            else if (document.body.style.backgroundColor === 'blueviolet'){
                document.body.style.backgroundColor = "yellow"
            }
            else{
                document.querySelector('h1').textContent = 'FALSE'
                document.body.style.backgroundColor ='white'
            }
               
                
            
                
                })
            
        
           
             </script>

</body>
</html>
