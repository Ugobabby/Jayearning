<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFESSION</title>

    <style>
        .box{
            width:500px ;
            height: 400px;
            background-color: green;
            margin: auto;
            display: flex;
            text-align: center;
            justify-content: center;
        }
        img{
            border-radius:100% ;
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="card">
            <img src="Ruthy.JPG" alt="">
            <h2>I am</h2>
            <p>This is my profession</p>
            <button class="one">&#60</button>
            <button class="two">&#62</button>
        </div>
    </div>


    <script>
        let name =[
            {id: 'one',
            img: 'ug3.jpg',
        name: 'Abel Grace',
        prof: 'I am a WEB DEVELOPER'
              },
            {id: 'two',
            img: 'ug.jpeg',
        name: 'Dike Ifeanyi',
        prof: 'I am a UI/UX expert'
              },


            {id: 'three',
            img: 'ug2.jpeg',
        name: 'Akachukwu Gospel',
        prof: 'I am a Graphics Designer'
              }
           
        ]
        console.log(name[1].name)// identify an array
         a = 0
        let picture= document.querySelector('img')
        let head = document.querySelector('h2')
        let para = document.querySelector('p')
        let one = document.querySelector('.one')
        let two = document.querySelector('.two')
        document.addEventListener('DOMContentLoaded', function(){
            box(a);
      
          
        })
        function box(a){
            let cool = name[a]
            picture.src = cool.img;
            head.textContent = cool.name;
            para.textContent = cool.prof
        }

        two.onclick  = function(){
            a ++;
            if(a > name.length - 1 ){
                a = 0
                box(a)
            }
            box(a);
        }
        one.onclick =  function(){
            a --;
           if (a < 0){
            a = name.length;
            box(a);
           }
            box(a);
        }

              
    </script>
</body>
</html>
